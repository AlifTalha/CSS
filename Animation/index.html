<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Dimension Properties</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>1. Fixed Width and Height</h2>
  <div class="box fixed">300x150px</div>

  <h2>2. Min and Max Width</h2>
  <div class="box min-max">Try resizing the browser</div>

  <h2>3. Responsive Box</h2>
  <div class="box responsive">Width: 80%, Height: 30vh</div>

</body>
</html>
