<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Fonts Example</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="font-demo">
        <h1>CSS Fonts Styling</h1>
        <p class="default-text">This is a paragraph using default font settings.</p>
        <p class="custom-font">This text uses a custom Google Font (Poppins).</p>
        <p class="bold-italic">This text is bold and italic.</p>
        <p class="small-caps">This is small-caps variant text.</p>
        <p class="spacing">This text has increased letter and word spacing.</p>
    </div>

</body>
</html>
