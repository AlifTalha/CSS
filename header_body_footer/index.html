<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Header Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- HEADER -->
    <header>
      <!-- Circle Image -->
      <img src="/talha_img.jpg" alt="Profile" class="profile-img">

      <!-- Header Title -->
      <h1>Header</h1>

      <!-- Hamburger Menu -->
      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

      <!-- Dropdown Menu -->
      <div id="menu" class="dropdown-menu">
        <a href="#">Home</a>
        <a href="#">Login</a>
        <a href="#">Register</a>
        <a href="#">Logout</a>
      </div>
    </header>

    <!-- MAIN SECTION -->
    <div class="main">
      <nav>
        <h2>Navigation</h2>
        <ul>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
        </ul>
      </nav>

      <div class="articles">
        <article>
          <h2>Article 1</h2>
          <p>Content for article 1.</p>
        </article>
        <article>
          <h2>Article 2</h2>
          <p>Content for article 2.</p>
        </article>
        <article>
          <h2>Article 3</h2>
          <p>Content for article 3.</p>
        </article>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      <p>Footer Content</p>
    </footer>
  </div>

  <!-- JavaScript -->
  <script>

    function toggleMenu(){
        const menu = document.getElementById('menu');
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
